# This workflow will build a golang project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-go

name: Go

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  
  workflow_dispatch:

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up MinGW
      uses: egor-tensin/setup-mingw@v2
      with:
        platform: x64

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.2'
        
    - name: Install
      run: go get git.timoxa0.su/timoxa0/lon-tool/cmd
      
    - name: Build
    
      run: make all

    - name: Pack
      run: tar -xvf files.tgz ./bin
      
    - uses: actions/upload-artifact@v4
      with:
        name: my-artifact
        path: files.tgz
